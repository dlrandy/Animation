<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>时间轴</title>
    <link rel="stylesheet" href="index.css">
    <script src="jquery-1.9.1.js"></script>
</head>

<body>
    <div class="title">订单状态</div>
    <div class="my_menu_line"></div>
    <ul class="order_process_list_yzp fix pt10 tb">
        <li class="rel current"><em class="icon_black_dian"></em><em class="icon_line_right"></em>待接单</li>
        <li class="rel current"><em class="icon_black_dian"></em><em class="icon_line_left"></em><em class="icon_line_right"></em>待取衣</li>
        <li class="rel current"><em class="icon_black_dian"></em><em class="icon_line_left"></em><em class="icon_line_right"></em>待付款</li>
        <li class="rel current"><em class="icon_black_dian"></em><em class="icon_line_left"></em><em class="icon_line_right"></em>待送回</li>
        <li class="rel current"><em class="icon_black_dian"></em><em class="icon_line_left"></em>已完成</li>
    </ul>
    </div>
    <!-- 订单状态显示 -->
    <script>
    $(document).ready(function() {

                $('li').click(function() {
                    var liNum = $(this).index();
                    $("li:eq(" + liNum + ") em:first").addClass('icon_red_dian')
                    $("li:eq(" + liNum + ") em:first").removeClass('icon_black_dian')
                    $('li').each(function() {
                    	var num = $(this).index();
                        if (num < liNum) {
                        	console.log(liNum)
                            $("li:eq(" + num + ") em:first").addClass('icon_green_dian')
                             $("li:eq(" + num + ") em:first").removeClass('icon_red_dian')
                        } 
                        else if(num > liNum){
                             	$("li:eq(" + num + ") em:first").removeClass()
                             	$("li:eq(" + num + ") em:first").addClass('icon_black_dian')
                             }
                        	else if (liNum == 4) {
                            $("li:eq(" + num + ") em:first").addClass('icon_green_dian')
                            $("li:eq(" + num + ") em:first").removeClass('icon_red_dian')
                        }
                    })
                })
                      
                });
    </script>
</body>

</html>
