<script type="text/javascript">
  // 左移删除
      var startPosition, endPosition, deltaX, deltaY, moveLength;
          $(".my_address_block").on("touchstart", function (e) {
            var touch = e.touches[0];
            startPosition = {
                x: touch.pageX
            }
          });
          $(".my_address_block").on("touchmove",function(e) {
            var touch = e.touches[0];
            endPosition = {
                x: touch.pageX
            }
            deltaX = endPosition.x - startPosition.x;
            if(deltaX < 0) {
             $(this).parents(".address-box").addClass('selected').parents(".address-warp").siblings().find(".address-box").removeClass('selected');
            }  else if(deltaX > 0){
                $(this).parents(".address-warp").find(".address-box").removeClass('selected');
            } 
          }) 
   $(".deletel").click(function() {
     $(this).parents(".address-warp").hide();
   })
</script>
